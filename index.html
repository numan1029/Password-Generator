<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <header>
      <h1 class="logo">Password Generator</h1>
    </header>
    <section class="wrapper">
      <div class="secondary-wrapper">
        <h2 class="primary-h">Generate Your Password</h2>
        <div class="show">
          <input
            type="text"
            class="pw-show"
            placeholder="Tap Generate Password"
            readonly
          />
          <i class="far fa-copy" id="copy"></i>
        </div>
        <div class="pw-length">
          <h2 class="secondary-h">Choose password length</h2>
          <i class="fas fa-arrow-right"></i>
          <input type="number" value="10" min="6" max="20" class="length" />
        </div>
        <div class="generate-pw">
          <button class="generate">Generate Password</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
